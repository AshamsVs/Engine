name: Documentation Engine CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          pip install markdown jinja2 weasyprint gitpython

      # STEP 1 — Generate the combined JSON file
      - name: Generate combined data
        run: |
          cd Engine
          python combine_data.py --out ../combined_data_v3.json

      # STEP 2 — Run the exporter with correct paths
      - name: Run Documentation Exporter
        run: |
          cd Engine
          python exporter.py \
            --data ../combined_data_v3.json \
            --template templates/report_template.md \
            --out ../output/report

      # STEP 3 — Upload report artifacts
      - name: Upload report artifacts
        uses: actions/upload-artifact@v4
        with:
          name: documentation-report
          path: output/
