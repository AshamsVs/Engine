name: Documentation Engine CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          pip install markdown jinja2 weasyprint

      - name: Run Documentation Exporter
        run: |
          python exporter.py --data combined_data_v3.json --template templates/report_template.md --out output/report

      - name: Upload report artifacts
        uses: actions/upload-artifact@v4
        with:
          name: documentation-report
          path: output/
